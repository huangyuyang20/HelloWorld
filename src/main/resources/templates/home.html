<script>
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");

    $(document).ready(function () {
        $.ajax({
            url: '/News/getNews',
            type: 'POST',
            dataType: 'json',
            data: {
                "pageNum":1,
                "pageSize":20
            },
            async: false,//是否异步请求
            beforeSend: function(request) {
                request.setRequestHeader(header, token); // 添加  CSRF Token
            },
            success: function (data) {
                //如果请求成功，返回数据。
                if (data.status == "fail") {
                    alert(data.msg);
                }
                else {
                    alert(data.status);
                    var json= JSON.stringify(data);
                    alert(json);
                    var html ="";
                    for (var i = 0; i < data.pageSize; i++)
                    {

                        var title = data.list[i].title;
                        var author = data.list[i].author;
                        var time = data.list[i].time;
                        var id = data.list[i].titlenum;
                        html="                    <li>\n" +
                            "                        <div class=\"cosB\">\n" +
                            "                            "+time+"\n" +
                            "                        </div>\n" +
                            "                        <div class=\"cosA\">\n" +
                            "                                <span class=\"tpl-label-info\">\n" +author+

                            "                      </span>\n" +
                            "\n" +
                            "                            <span onclick=\"viewDetail(this)\" id="+id+"> "+
                            title+"</span>\n" +
                            "                        </div>\n" +
                            "\n" +
                            "                    </li>";
                        //alert(html);
                        $("#news_list").append(html);
                    }
                }

            },
            error: function (XMLHttpRequest, textStatus) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        })
    });

    function viewDetail(obj){
        //alert(obj.id);
        var id = obj.id;
        //var s = document.getElementById("news");
        localStorage.setItem('urlId',id);
        location.href= "/News/newsDetail";

    }

</script>
