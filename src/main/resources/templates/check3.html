                    "                                                <button onclick=\"level3notallow("+"'"+ data[i].userId +"'"+")\" >" +

                    "                                            </div>\n" +
                    "                                        </div>\n" +
                    "                                    </td>\n" +

        }
    });
Jump1 = function () {

}
</script>
<script>
    function level3allow(obj){


        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var data = {
            stuLevel3manager: -1,
            userId: obj
        };
        $.ajax({
            type: 'POST',
            url: '/applyForColleage/manager3Makesure',
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(data),
            async : false,
            beforeSend: function(request) {
                request.setRequestHeader(header, token); // 添加  CSRF Token
            },
            success: function (data) {
                window.parent.location.reload();
                window.location.href = "/check3";
            },
            error: function(data){
                console.log("失败");
            }
        });

        alert("拒绝完成");
    }
</script>
<script>
    function level3notallow(obj){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        var data = {
            stuLevel3manager: 1,
            userId: obj
        };
        $.ajax({
            type: 'POST',
            url: '/applyForColleage/manager3Makesure',
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(data),
            async : false,
            beforeSend: function(request) {
                request.setRequestHeader(header, token); // 添加  CSRF Token
            },
            success: function (data) {
                window.parent.location.reload();
                window.location.href = "/check3";
            },
            error: function(data){
                console.log("失败");
            }
        });

        alert("通过完成");
    }
    Jump1 = function () {
        window.location.href="/studentInfo"//学生管理页面
    };
    Jump2 = function () {
        window.location.href="/check3"//学生入学申请审核
    };
    Jump3 = function () {
        window.location.href="/studentEmployInformation"//学生就业信息
    }
</script>
